<h4 mat-dialog-title>Upload Confirmation</h4>

<mat-dialog-content>
  <p>Are you sure you want to upload this item?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="data">Yes, Upload</button>
</mat-dialog-actions>
