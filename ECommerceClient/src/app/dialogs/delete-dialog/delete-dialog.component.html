<h4 mat-dialog-title>Delete Confirmation</h4>

<mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="data">Yes, Delete</button>
</mat-dialog-actions>
