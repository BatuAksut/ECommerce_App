<h2 mat-dialog-title>Upload File</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>


  <mat-card class="example-card" appearance="outlined" *ngFor="let i of images">
  <mat-card-header>
 
  </mat-card-header>
  <img mat-card-image src="{{i.path}}" alt="Photo of a Shiba Inu">
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button color="warn" (click)="deleteImage(i.id,$event)">Delete</button>
    
  </mat-card-actions>
</mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>
