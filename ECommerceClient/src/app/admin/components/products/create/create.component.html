<mat-form-field class="product">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>
<mat-form-field class="product">
  <mat-label>Stock</mat-label>
  <input matInput min="0" value="0" type="number" #txtStock>
</mat-form-field>
<mat-form-field class="product">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<app-file-upload [options]="fileUploadOptions"></app-file-upload>

<button mat-raised-button="filled" (click)="create(txtName.value,txtStock.value,txtPrice.value)">Create</button>
